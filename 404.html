<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <script>
    // Redirect to 'index.html' after a brief delay (e.g., 2 seconds)
    setTimeout(function() {
      window.location.href = '/index.html';
    }, 2000); // Change the delay time as needed
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to home page...</p>
</body>
</html>
